<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Cloth</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <!--Header-->
    <div>
        <header>
            <h1>
                Welcome to clothes category
            </h1>
        </header>
    </div>

    <!--Section-->
    <div>
        <section>
            <!--Image section-->
            <div id="imgSection">
                <img src="images/cloth3.png" alt="Cannot display" id="productImage">
            </div>

            <!--Description section-->
            <div id="descSection">
                <!--Product Name-->
                <div id="prodName">
                    <p id="prodNameText">
                        Product name : cloth3
                    </p>
                </div>
                <br>
                <!--Product Description-->
                <div id="prodDesc">
                    <p style="text-align: left;font-style: italic;">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Maiores eaque architecto expedita, excepturi perferendis, 
                        aut esse nisi numquam molestias consectetur non iusto.
                    </p>
                </div>
                <br>
                <!--Product Price-->
                <div id="prodPrice">
                    <p id="prodPriceText">
                        Product price : 410$
                    </p>
                </div>
                <br>
                <!--Add to basket-->
                <div id="addButton">
                    <button type="button" onclick="alert('Do you want to buy it?')">
                        Add to basket
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!--Footer-->
    <div>
        <footer>
            <h1>
                Adana-store.com
            </h1>
        </footer>
    </div>
</body>
</html>
